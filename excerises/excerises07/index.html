<!-- ************************************************************************

ScrollMagic with TweenMax
Pippin Barr

An example of using ScrollMagic to animate with TweenMax.

************************************************************************ -->

<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>Stages of End of Semester</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Including jQuery by default -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Uncomment next two lines to include jQuery UI -->
  <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"> -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->

  <!-- TweenMax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

  <!-- ScrollMagic -->
  <script src="js/ScrollMagic.min.js"></script>

  <!-- Animation plugin -->
  <script src="js/plugins/animation.gsap.min.js"></script>

  <!-- Debugging plugin -->
  <script src="js/plugins/debug.addIndicators.min.js"></script>

  <!-- We include our own script file(s) -->
  <script src="js/script.js" content="text/javascript"></script>

</head>

<!-- Comment about the body of the HTML -->

<body>
<h1> 5 Stages of End of Semester</h1>
<div class="block" id="block0">
  <p>  Not looking at your deadlines.</p>
  <img class="iphone" src="img/sg1.png"/>

</div>

<div class="block" id="block1">
<p>  Looking at the deadlines and realizing everything is due next week.</p>
  <img class="iphone" src="img/sg2.png"/>
</div>

<div class="block" id="block2">
<p>Reasoning with the prof for an extension.</p>
  <img class="iphone" src="img/sg3.png"/>
</div>

<div class="block" id="block3">
  <p>Realizing there's no way you'll finish everything.</p>
  <img class="iphone" src="img/sg4.png"/>
</div>

<div class="block" id="block4">
  <p>Accepting that working at Chili's really isn't that bad.</p>
  <img class="iphone" src="img/sg5.png"/>
</div>

</body>

</html>
